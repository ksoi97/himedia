<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Let's exercise!</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="css/styles-login.css" />
</head>

<body>
  <div class="home-logo">
    <a href="/">
      <img src="css/img/logo.png" style="margin-right: 30px" /></a>
  </div>
  <br />
  <div class="container" id="container">
    <div class="form-container sign-up-container-two">
      <form action="#">
        <h1>Create Account</h1>
        <span>등록을 위해 이메일을 사용해주세요!</span>
        <br>
        <input type="text" placeholder="이름" />
        <input type="text" placeholder="아이디" />
        <input type="password" placeholder="비밀번호" />
        <input type="email" placeholder="주소" />
        <br>
        <div class="join-btn">
          <button type="button" class="join-btn-two">가입</button>
          <button type="button" class="join-btn-two">취소</button>
        </div>
      </form>
    </div>
    <div class="half-container-two">
      <div class="half-two">
        <div class="half-panel-two half-left-two">
          <h1>Welcome!</h1>
          <br>
          <p>저희와 계속 인연을 이어가시려면 <br />로그인을 해주세요!</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
